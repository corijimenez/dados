<!DOCTYPE html>

            <div class="punto"></div>
            <div class="punto"></div>
          </div>
        </div>
        <div class="dado dado-seis">
         <div class="columna">
            <div class="punto"></div>
            <div class="punto"></div>
            <div class="punto"></div>
          </div>
          <div class="columna">
            <div class="punto"></div>
            <div class="punto"></div>
            <div class="punto"></div>
          </div>
          <div class="columna">
            <div class="punto"></div>
            <div class="punto"></div>
            <div class="punto"></div>
          </div>
        </div>
      </div>
